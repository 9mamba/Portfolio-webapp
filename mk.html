
<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add CSS styles for the typing animation */
        #typing-effect {
            overflow: hidden;
            border-right: 0.15em solid #333;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: typing 5s steps(40) infinite alternate;
        }

        /* Add CSS keyframes for the typing animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: max-content;
            }
        }

        /* Add CSS media query to adjust the speed based on screen width */
        @media (max-width: 768px) {
            #typing-effect {
                animation-duration: 8s;
            }
        }
    </style>
</head>
<body>
    <div id="typing-effect"></div>

    <script>
        // JavaScript code for the auto-typing effect
        var text = "Hello, World!";
        var element = document.getElementById("typing-effect");
        var speed = (text.length / 10) * 1000; // Adjust the speed based on text length

        function typeWriter() {
            var i = 0;
            var timer = setInterval(function() {
                element.innerHTML += text.charAt(i);
                i++;
                if (i > text.length - 1) {
                    clearInterval(timer);
                    setTimeout(function() {
                        element.innerHTML = '';
                        typeWriter();
                    }, 1000);
                }
            }, speed);
        }

        typeWriter();
    </script>
</body>
</html>
